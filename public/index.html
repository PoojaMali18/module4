<!DOCTYPE html>
<html lang="en">
<head>

<body>
    h1>Pincode Lookup</h1>

    <label for="pincodeInput">Enter Pincode:</label>
    <input type="text" id="pincodeInput" maxlength="6" />

    <div id="loader"></div>

    <label for="filterInput">Filter by Post Office Name:</label>
    <input type="text" id="filterInput" oninput="filterResults()" />

    <div id="resultContainer"></div>
</body>
